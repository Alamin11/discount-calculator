<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Discount Calculator</title>
</head>

<body class="bg-orange-100">
    <section class="w-3/4 mx-auto mt-8">
        <h2 class="text-3xl text-center text-white font-medium">Buy your products with discount</h2>
        <div class="grid grid-cols-3 gap-4 my-8">
            <div class="bg-white p-2">
                <div class="p-8 rounded text-2xl grid grid-cols-2 justify-items-center items-center	">
                    <img src="images/watch1.jpg" width="100" alt="watch1">
                    <div>
                        <h4>price : $<span id="original-price">100</span></h4>
                        <button id="btn-buy-now-watch" class="rounded-full bg-orange-400 px-4 py-2 mt-2 text-white">Buy
                            Now</button>
                    </div>
                </div>
                <p id="pay-message" class="text-xl text-center"></p>
            </div>

            <div class="bg-white p-8 rounded text-2xl">
                <div class="grid grid-cols-2 justify-items-center items-center">
                    <img src="images/watch2.jpg" width="100" alt="watch2">
                    <div>
                        <h4 class="text-xl">Price: $<span id="original-price2">200</span> <span id="discount-cupon"
                                class="text-xs">DISC30</span></h4>
                        <button id="btn-apply"
                            class="bg-orange-400  text-white rounded-full px-8 py-2 mt-2">Apply</button>
                    </div>

                </div>
                <p id="discount-message" class="text-center text-xl mt-2"></p>
            </div>
            <div class="product-3 bg-white p-8 rounded text-2xl">product-3</div>
        </div>
    </section>
    <script src="js/buyWithDisc30.js"></script>
</body>

</html>
